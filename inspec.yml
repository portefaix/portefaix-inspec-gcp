name: inspec-gcp-portefaix
title: "InSpec GCP Portefaix"
maintainer: "Nicolas Lamirault"
copyright: "(c) 2021 Nicolas Lamirault"
copyright_email: "nicolas.lamirault@gmail.com"
license: "Apache-2.0"
summary: "Inspec Google Cloud Platform Portefaix Profile"
version: 0.1.0

supports:
  - platform: gcp

depends:
- name: inspec-gcp
  url: https://github.com/inspec/inspec-gcp/archive/v1.8.1.zip

inputs:
  - name: portefaix_version
    description: "Portefaix Inspec profile"
    type: String
    value: "1.0"
  # {{gcp_project_id}}
  # must be defined at runtime by the user
  - name: gcp_project_id
    description: "The GCP project identifier."
    type: String
    required: true
    value: 'aaa-bbb-ccc-ddd'
  - name: kubernetes_cluster_name
    description: "The Kubernetes cluster name."
    type: String
    required: true
  - name: kubernetes_location
    description: "The location of the Kubernetes cluster."
    type: String
    required: true
  - name: kubernetes_node_pool_count
    description: "The number of node pool into the Kubernetes cluster ."
    type: numeric
    required: true
